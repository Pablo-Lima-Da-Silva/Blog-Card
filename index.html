<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="design-box">
          <img
            class="img-design-box"
            src="assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <div class="btn-design">
          <p><b>learning</b></p>
        </div>
        <div class="txt-design">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="titulo-design">
          <h3><b>HTML & CSS foundations</b></h3>
          <p class="txt-titulo-design">
            These languages are the backbone of every website, defening
            structure, content, and presentation.
          </p>
        </div>
        <div class="perfil-design">
          <img
            class="img-perfil-design"
            src="assets/images/image-avatar.webp"
            alt="image-avatar"
            width="25"
          />
          <span><b>Greg Hooper</b></span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Pablo-Lima-Da-Silva">Pablo Silva</a>.
    </div>
  </body>
</html>
